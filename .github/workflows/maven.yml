name: Maven .m2 primer

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with:
        java-version: 13

    - name: Set up environment
      run: |
        echo "::set-env name=FROM_SETUP_START_OF_BUILD::hello"
        export

    - name: Download dependencies with Maven
      run: |
        export ARTIFACT_NAME="m2-primer.tgz"
        export

    - name: Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: "${ARTIFACT_NAME}"
        path: "${ARTIFACT_NAME}"

